<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrasi Seminar Teknologi Nasional</title>
    
    <!-- Hubungkan CSS -->
    <link rel="stylesheet" href="strukturDasar.css">
</head>
<body>

    <header>
        <img src="image/pnm.png" alt="Logo Kampus" class="logo">
        <h1>Registrasi IT PNM Summit</h1>
    </header>

    <div class="container">
        <aside class="sidebar">
            <h2>Informasi Seminar</h2>
            <p>Seminar Teknologi Nasional untuk membahas perkembangan terbaru di dunia IT.</p>
        </aside>

        <main class="main-content">
            <h2>Form Registrasi</h2>
            <form id="registrationForm">
                <label for="fullname">Nama Lengkap:</label>
                <input type="text" id="fullname" name="fullname" required>
                <span id="fullnameError" class="error"></span>
            
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <span id="emailError" class="error"></span>
            
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <span id="passwordError" class="error"></span>
            
                <label for="confirmPassword">Konfirmasi Password:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
                <span id="confirmPasswordError" class="error"></span>
            
                <label for="dob">Tanggal Lahir:</label>
                <input type="date" id="dob" name="dob" required>
                <span id="dobError" class="error"></span>
            
                <label for="phone">Nomor HP:</label>
                <input type="tel" id="phone" name="phone" required>
                <span id="phoneError" class="error"></span>
            
                <button type="submit" id="submitBtn" disabled>Daftar</button>
            
                <!-- Pesan sukses registrasi -->
                <p id="successMessage" style="color: green; display: none; font-weight: bold; margin-top: 10px;">
                    Registrasi berhasil!
                </p>
            </form>            

        </main>
    </div>

    <footer>
        <p>&copy; 2025 IT PNM Summit</p>
    </footer>

    <!-- Hubungkan JavaScript -->
    <script src="strukturDasar.js"></script>

</body>
</html>
